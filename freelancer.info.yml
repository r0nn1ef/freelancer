name: Freelancer
type: theme
description: 'Freelancer Zymphonies Theme subtheme'
package: core
base theme: freelancer_zymphonies_theme
core_version_requirement: ^9 || ^10
dependencies:
  - drupal:flexslider

# Libraries
libraries:
  - freelancer/global-styling
  - freelancer/fontawesome

libraries-override:
  # Remove Fontawesome v4 because we want to use v6.
  freelancer_zymphonies_theme/fontawesome: false

# Regions
regions:

  # Top bar
  top_menu: 'Top menu'
  email: 'Email'
  social: 'Social media icons'

  # Header
  header: 'Header'
  primary_menu: 'Primary menu'
  search: 'Search'
  jumbotron: 'Jumbotron'

  # Top widgets
  topwidget_title: 'Top widget title'
  topwidget_first: 'Top widget first'
  topwidget_second: 'Top widget second'
  topwidget_third: 'Top widget third'

  # Top message
  topmessage: 'Top Message'

  # Global region
  highlighted: 'Highlighted'
  page_title: 'Page title'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'

  # Features widgets
  features_title: 'Features title'
  features_first: 'Features widget first'
  features_second: 'Features widget second'
  features_third: 'Features widget third'

  # Updates widgets
  updates_title: 'Updates title'
  updates_first: 'Updates widget first'
  updates_second: 'Updates widget second'
  updates_third: 'Updates widget third'
  updates_forth: 'Updates widget forth'

  # Middle widgets
  midwidget_title: 'Middle widget title'
  midwidget_first: 'Middle widget first'
  midwidget_second: 'Middle widget second'
  midwidget_third: 'Middle widget third'
  midwidget_forth: 'Middle widget forth'

  # Clients widgets
  clients_title: 'Clients title'
  clients: 'Clients'

  # Bottom widgets
  bottom_title: 'Bottom title'
  bottom_first: 'Bottom widget first'
  bottom_second: 'Bottom widget second'
  bottom_third: 'Bottom widget third'
  bottom_forth: 'Bottom widget forth'

  # Footer widgets
  footer_title: 'Footer title'
  footer_first: 'Footer widget first'
  footer_second: 'Footer widget second'
  footer_third: 'Footer widget third'

  # Auto hidden
  auto_hidden_block: 'Auto hidden blocks'
